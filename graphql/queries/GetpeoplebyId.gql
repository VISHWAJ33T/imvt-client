query GetpeoplebyId($Id: ID!) {
  getpeoplebyId(id: $Id) {
    adult
    biography
    id
    name
    original_name
    popularity
    gender
    known_for_department
    profile_path
    birthday
    deathday
    place_of_birth
    also_known_as
    images {
      profiles {
        file_path
        aspect_ratio
        width
        vote_average
        vote_count
      }
    }
    combined_credits {
      cast {
        adult
        backdrop_path
        id
        name
        title
        original_language
        original_title
        overview
        poster_path
        original_name
        media_type
        popularity
        gender
        known_for_department
        profile_path
        character
        credit_id
        order
        genres
      }
      crew {
        adult
        id
        name
        title
        original_language
        original_title
        overview
        backdrop_path
        poster_path
        media_type
        popularity
        gender
        profile_path
        credit_id
        job
        department
        genres
      }
    }
  }
}
